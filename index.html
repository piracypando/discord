<!DOCTYPE html>
<html>
<head>
  <title>Discord User Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://cdn.discordapp.com/attachments/978913112235335722/1108441856724967464/Texturelabs_LensFX_197M.jpg");
      background-repeat: repeat;
      filter: blur(.6px);
    }

    .container {
      text-align: center;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(142, 150, 66, 0.274);
    }

    h1 {
      font-size: 24px;
      color: rgb(255, 255, 255);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.24);
      font-family: monospace;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: rgb(255, 255, 255);
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.349);
      font-family: monospace;
    }

    .glow {
      color: rgb(255, 255, 255);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    .vintage {
      filter: sepia(50%) brightness(150%) saturate(200%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar glow vintage" src="https://cdn.discordapp.com/avatars/885494451647176744/a_2e2b6128e19907eec78648d031e7321b.gif?size=1024" alt="Avatar">

    <p>ID - 885494451647176744</p>
  </div>
</body>
</html>
